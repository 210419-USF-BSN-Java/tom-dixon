<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Employee View</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">ERS</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="main-content-container">
      <header class="mb-5">
        <h1 class="mb-2 text-start fs-3">Reimbursements</h1>
        <h2 class="text-start fs-6 text-uppercase text-black-50">employee</h2>
      </header>
      <div
        class="spinner-container"
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          height: 50vh;
        "
      >
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <section>
        <div class="card-menu-container">
          <div class="menu-card">
            <div class="card-header card-subheader-container">
              <h3 class="fs-6 tertiary-color flex-baseline">
                <svg
                  class="mr-sm"
                  height="16"
                  width="16"
                  viewBox="0 0 16 16"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M12 16a4 4 0 1 1 0-8 4 4 0 0 1 0 8zM3 1h8a1 1 0 0 1 0 2H3a1 1 0 1 1 0-2zm6.93 5.366A5.98 5.98 0 0 0 8.683 7H1a1 1 0 1 1 0-2h8a1 1 0 0 1 .93 1.366zM6.804 9a5.96 5.96 0 0 0-.72 2H2a1 1 0 0 1 0-2zm-.72 4a5.96 5.96 0 0 0 .72 2H1a1 1 0 0 1 0-2z"
                    fill-rule="evenodd"
                  ></path></svg
                >Request
              </h3>
              <p>Submit a new request for reimbursement</p>
            </div>
          </div>
          <div class="menu-card">
            <div class="card-header card-subheader-container">
              <h3 class="fs-6 tertiary-color flex-baseline">
                <svg
                  aria-hidden="true"
                  class="mr-sm"
                  height="16"
                  width="16"
                  viewBox="0 0 16 16"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M5.354 8A3.99 3.99 0 0 1 4 5V2h-.5a1 1 0 1 1 0-2h9a1 1 0 0 1 0 2H12v3a3.99 3.99 0 0 1-1.354 3A3.99 3.99 0 0 1 12 11v3h.5a1 1 0 0 1 0 2h-9a1 1 0 0 1 0-2H4v-3a3.99 3.99 0 0 1 1.354-3zM6 2v2l.211.106a4 4 0 0 0 3.578 0L10 4V2zm2 7a2 2 0 0 0-2 2v1l.211-.106a4 4 0 0 1 3.578 0L10 12v-1a2 2 0 0 0-2-2z"
                    fill-rule="evenodd"
                  ></path></svg
                >Pending
              </h3>
              <p>View all pending reimbursement requests</p>
            </div>
          </div>
          <div class="menu-card">
            <div class="card-header card-subheader-container">
              <h3 class="fs-6 tertiary-color flex-baseline">
                <svg
                  aria-hidden="true"
                  class="mr-sm"
                  height="16"
                  width="16"
                  viewBox="0 0 16 16"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M1.02 6A1 1 0 0 1 .5 4.134C.82 3.95 3.32 2.572 8 0c4.681 2.572 7.181 3.95 7.5 4.134A1 1 0 0 1 14.98 6zM11 14V7.5h3V14h1a1 1 0 0 1 1 1v1H0v-1a1 1 0 0 1 1-1h1V7.5h3V14h1.5V7.5h3V14z"
                    fill-rule="evenodd"
                  ></path></svg
                >Resolved
              </h3>
              <p>View all approved/rejected reimbursement requests</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <script src="../scripts/page-load.js"></script>
  </body>
</html>
